<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="buttons-container">
    <button class="button-general button" id="change-color-all-card">Сменить цвет всех карточек на случайные</button>
    <button class="button-general button" id="change-color-first-card">Сменить цвет первой карточки на зеленый</button>
    <button class="button-general button" id="open-google">Открыть страницу Google.com</button>
    <button class="button-general button" id="output-console-log">Вывести сообщение в консоль лог</button>
    <button class="button-general two-color-button-def" id="two-color-switch-button">Все временно в этом мире, даже цвет этой кнопки. </button>
  </div>
  <div class="title-container">
    <h1 class="title">Выбери свой продукт</h1>
  </div>
  <ul id="product-list" class="product-list">
    <template id="product-template">
      <li>
        <div class="card-container">
          <img class="product-image" src="" alt="">
          <span class="product-category"></span>
          <h3 class="product-name"></h3>
          <p class="product-description"></p>
          <span>Состав:</span>
          <ul class="product-compound"></ul>
          <div class="product-price-container">
            <span class="product-price-label">Цена</span>
            <span class="product-price"></span>
          </div>
        </div>
      </li>
    </template>
  </ul>
  <footer class="footer">
    <div class="footer-main-container">
      <div class="footer-main-container-title-block">
        <h3 class="footer-title text-white">Product Cards</h3>
        <p class="footer-description text-white">У нас самые лучшие продукты для кожи!</p>
        <div class="footer-tg-vk-icons-container">
          <a href="#"><img class="footer-tg-icon" src="/images/tg_icon.png" alt=""></a>
          <a href="#"><img class="footer-vk-icon" src="/images/vk_icon.png" alt=""></a>
        </div>
      </div>
      <div class="footer-main-container-subscribe-block">
        <h3 class="footer-subscribe-title text-white">Подпишись на наши акции:</h3>
        <form class="footer-subscribe-form">
          <input name="email" id="subscribeEmail" type="email" placeholder="Введи Email..." class="footer-subscribe-email">
          <div>|</div>
          <button type="submit" class="footer-subscribe-button">Подписаться</button>
        </form>
      </div>
      <div class="footer-main-container-nav-block">
        <nav class="menu">
          <ul class="footer-nav-container">
            <li>
              <button class="registration-button text-white" id="openModal">Регистрация</button>
              <div class="overlay" id="overlay">
                <div class="modal" id="modal">
                  <button class="modal-close" id="closeModal">x</button>
                  <h3>Введите свои данные:</h3>
                  <form class="modal-subscribe-container" id="userRegistrationForm">
                    <div>
                      <label for="firstName">Имя:</label>
                      <input type="text" id="firstName" name="firstName" placeholder="Введите имя" required>
                    </div>
                    <div>
                      <label for="lastName">Фамилия:</label>
                      <input type="text" id="lastName" name="lastName" placeholder="Введите фамилию" required>
                    </div>
                    <div>
                      <label for="birthDate">Дата рождения:</label>
                      <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    <div>
                      <label for="login">Логин:</label>
                      <input type="text" id="login" name="login" placeholder="Придумайте логин" required>
                    </div>
                    <div>
                      <label for="password">Пароль:</label>
                      <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                    </div>
                    <div>
                      <label for="confirmPassword">Повторите пароль:</label>
                      <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                    </div>
                    <button type="submit">Зарегистрироваться</button>
                  </form>
                </div>
              </div>
            </li>
            <li><hr></hr></li>
            <li><a class="footer-nav-title text-white">Быстрые ссылки</a></li>
            <li><a href="#" class="footer-nav-link text-white">Главная</a></li>
            <li><a href="#" class="footer-nav-link text-white">Магазин</a></li>
            <li><a href="#" class="footer-nav-link text-white">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="footer-copyright-container">
      <hr class="footer-line-above-copyright"></hr>
      <p class="footer-copyright-text text-white">www.product-cards.com©all right reserve</p>
    </div>
  </footer>
  <script sr5c="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script type="module" src="homework-7.js"></script>
  <script type="module" src="homework-8.js"></script>
  <script type="module" src="homework-9.js"></script>
</body>
</html>
