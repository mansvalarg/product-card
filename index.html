<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="buttons-container">
    <button class="button-general button" id="change-color-all-card">Сменить цвет всех карточек на случайные</button>
    <button class="button-general button" id="change-color-first-card">Сменить цвет первой карточки на зеленый</button>
    <button class="button-general button" id="open-google">Открыть страницу Google.com</button>
    <button class="button-general button" id="output-console-log">Вывести сообщение в консоль лог</button>
    <button class="button-general two-color-button-def" id="two-color-switch-button">Все временно в этом мире, даже цвет этой кнопки. </button>
  </div>
  <div class="title-container">
    <h1 class="title">Выбери свой продукт</h1>
  </div>
  <ul id="product-list" class="product-list">
    <template id="product-template">
      <li>
        <div class="card-container">
          <img class="product-image" src="" alt="">
          <span class="product-category"></span>
          <h3 class="product-name"></h3>
          <p class="product-description"></p>
          <span>Состав:</span>
          <ul class="product-compound"></ul>
          <div class="product-price-container">
            <span class="product-price-label">Цена</span>
            <span class="product-price"></span>
          </div>
        </div>
      </li>
    </template>
  </ul>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script type="module" src="homework-7.js"></script>
  <script type="module" src="homework-8.js"></script>
</body>
</html>
